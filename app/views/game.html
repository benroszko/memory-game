<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Memory - New Game</title>
</head>
<body>
    <script src="/node_modules/firebase/firebase-app.js"></script>
    <script src="/node_modules/firebase/firebase-auth.js"></script>
    <script src="/node_modules/firebase/firebase-firestore.js"></script>
    <div class="container">
        <h1 class="display-1"><a href="game.html">New Game!</a></h1>
        <select class="form-control" required>
            <option value="" selected disabled hidden>Choose here</option>
            <option value="easy">Easy (4x4)</option>
            <option value="medium">Medium (6x6)</option>
            <option value="hard">Hard (8x8)</option>
        </select>
        <input class="btn btn-primary" type="button" value="Confirm">
        <input id="play-again" class="btn btn-primary" type="button" value="Play Again!" hidden>
        <div class="container" style="padding: 0;">
            <p class="display-4 text-center timer" hidden>Time: 0</p>
            <div class="progress" style="display: none">
                <div class="progress-bar" style="width: 0%">0%</div>
            </div>
            <div class="memory">
                <div class="row">
                    <table align="center" class="board"></table>    
                </div>
            </div> 
        </div>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
