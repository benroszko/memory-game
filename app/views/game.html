<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Memory - New Game</title>
</head>
<body>
    <script src="/node_modules/firebase/firebase-app.js"></script>
    <script src="/node_modules/firebase/firebase-auth.js"></script>
    <script src="/node_modules/firebase/firebase-firestore.js"></script>
    <div class="container">

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-1 text-primary">
                        <a href="game.html" class="new-game-header">New Game!</a>
                    </h1>
                    <select class="form-control" required>
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="easy">Easy (4x4)</option>
                        <option value="medium">Medium (6x6)</option>
                        <option value="hard">Hard (8x8)</option>
                    </select>
                </div>
        
                <div class="col timer-div">
                    <p class="display-3 text-primary timer" hidden>Time: 0</p>
                </div>
            </div>
        </div>

        <div class="container">
            <input class="btn btn-primary" type="button" value="Confirm">
            <input id="play-again" class="btn btn-primary" type="button" value="Play Again!" hidden>
        </div>
        
        <div class="container">
            <div class="progress" style="display: none">
                <div class="progress-bar" style="width: 0%">0%</div>
            </div>
            <div class="memory">
                <div class="row">
                    <table align="center" class="board"></table>    
                </div>
            </div> 
        </div>

    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
